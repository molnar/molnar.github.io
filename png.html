<!DOCTYPE html>
<html>
<head>
<style>
html, body
{
    height: 100%;
    margin:0;
    padding:0;
    background-color: black;
}

div {
    position:relative;
    height: 100%;
    width:100%;
}

div img {
    position:absolute;
    top:0;
    left:0;
    right:0;
    bottom:0;
    margin:auto;
}
</style>

</head>
<body>
<div><img src="http://molnar.ws/Chasing%20Phoenix%20final-01.png"></div>
<script type="text/javascript">
    function random_bg_color() {
    var x = Math.floor(Math.random() * 256);
    var y = Math.floor(Math.random() * 256);
    var z = Math.floor(Math.random() * 256);
    var bgColor = "rgb(" + x + "," + y + "," + z + ")";

  
    document.body.style.background = bgColor;
    }
    
    setInterval(function(){ 
        random_bg_color();
    }, 3000);
    
    
</script>
   

</body>
</html>
